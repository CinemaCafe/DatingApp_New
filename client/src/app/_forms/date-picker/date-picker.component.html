<div class="mb-3">
    <input 
        type="text" 
        [class.is-invalid]="contorl.touched && contorl.invalid" 
        class="form-control" 
        [formControl]="contorl" 
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div *ngIf="contorl.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
